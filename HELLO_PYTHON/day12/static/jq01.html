<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
	function myclick() {
		var postdata = {'menu' : '짬뽕'}
		
		$.ajax({			
			 type : 'post',
			 url : '/ajax',
			 data : JSON.stringify(postdata),
			 contentType : 'JSON',
			 dataType : 'json',
			 success : function(res) {
			 	console.log(res)
			 	
			 	alert(res.menu);
			 },
			 error : function() {
			 	alert('요청 실패쓰');
			 }
		}) 
			
		
	}
	
</script>
</head>
<body>
<h4>AJAX</h4>
<a href="javascript:myclick()">ajax</a>
</body>
</html>
