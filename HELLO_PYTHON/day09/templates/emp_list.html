<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
EMP_LIST HTML<br><br>
<table border="1px">
	<tr>
		<th>사번</th><th>이름</th><th>성별</th><th>주소</th>
	</tr>
	{% for e in list %}
		<tr>
			<td><a href="/emp_list?e_id={{e.e_id}}">{{e.e_id}}</a></td>
			<td>{{e.e_name}}</td>
			<td>{{e.gen}}</td>
			<td>{{e.addr}}</td>
		</tr>
	{% endfor %}
	<tr>
		<td colspan="4" style="text-align: center"><button>추가</button>
	</tr>
</table>

</body>
</html>
