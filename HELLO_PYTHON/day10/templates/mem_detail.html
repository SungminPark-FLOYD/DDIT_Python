<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod() {
	location.href = "/mem_mod?m_id={{vo.m_id}}"
}

function fn_del() {
	
	var flag = confirm("정말 삭제하시겠습니까?")
	if(!flag){
		return;
	}
	document.frm.submit();
	
}
</script>
</head>
<body>

<form action="/mem_delete" name="frm" method="post">
	<input type="hidden" name="m_id" value="{{vo.m_id}}">
</form>
<table border='1'>
	<tr>
		<td>회원번호</td>
		<td>{{vo.m_id}}</td>
	</tr>
	<tr>
		<td>이름</td>
		<td>{{vo.m_name}}</td>
	</tr>
	<tr>
		<td>성별</td>
		<td>{{vo.tel}}</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>{{vo.email}}</td>
	</tr>
	<tr>
		<td>
			<button onclick="fn_mod()">수정</button>			
		</td>
		<td>
			<button onclick="fn_del()">삭제</button>
		</td>
	</tr>
</table>
</body>
</html>
