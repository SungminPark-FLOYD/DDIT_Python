<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn_add() {
		location.href = "/mem_add"
	}
</script>
</head>
<body>
MEM_LIST HTML<br><br>
<table border="1px">
	<tr>
		<th>회원번호</th><th>이름</th><th>전화번호</th><th>이메일</th>
	</tr>
	{% for m in list %}
		<tr>
			<td><a href="/mem_detail?m_id={{m.m_id}}">{{m.m_id}}</a></td>
			<td>{{m.m_name}}</td>
			<td>{{m.tel}}</td>
			<td>{{m.email}}</td>
		</tr>
	{% endfor %}
	<tr>
		<td colspan="4" style="text-align: center" onclick="fn_add()"><button>추가</button>
	</tr>
</table>
</body>
</html>
