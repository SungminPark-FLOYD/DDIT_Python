<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style type="text/css">
input[type=text]{
	width: 40px;
}

</style>
<script type="text/javascript">
	function myclick() {	
		//가위바위보
		var ran = Math.random();
		var mine = $("#it_mine");
		var com = $("#it_com");
		var res = $("#it_result");
		
		if(ran > 0.66) com.val("가위")
		else if(ran > 0.33)com.val("바위")
		else com.val("보")
		
		if(mine.val() == "가위" && com.val() == "바위") res.val("패배");
		if(mine.val() == "가위" && com.val() == "가위") res.val("무승부");
		if(mine.val() == "가위" && com.val() == "보") res.val("승리");
		
		if(mine.val() == "바위" && com.val() == "보") res.val("패배");
		if(mine.val() == "바위" && com.val() == "바위") res.val("무승부");
		if(mine.val() == "바위" && com.val() == "가위") res.val("승리");
		
		if(mine.val() == "보" && com.val() == "가위") res.val("패배");
		if(mine.val() == "보" && com.val() == "보") res.val("무승부");
		if(mine.val() == "보" && com.val() == "바위") res.val("승리");
		
	}
	
	function enterkey() {
		if (window.event.keyCode == 13) {
			myclick();
	    }
	}
	
	$(document).ready(function() {		
		$("#btn").bind("click", function(event) {  
			myclick();
		});	
		
		$("#it_mine").bind("keydown", function(event) {  
			enterkey();
		});	
	});
	

</script>
</head>
<body>
<h4>JS08</h4>
<table border="1px">
	<tr>
		<th>나 :</th>
		<td>
			<input type="text" id="it_mine">
		</td>
	</tr>
	<tr>
		<th>com :</th>
		<td>
			<input type="text" id="it_com">
		</td>
	</tr>
	<tr>
		<th>결과 : </th>
		<td>
			<input type="text" id="it_result">
		</td>
	</tr>
	<tr>
		<td colspan="2"><input type="button" value="실행" id="btn"></td>
	</tr>

</table>

</body>
</html>
