<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style type="text/css">
.it {
	width:40px;
}
</style>
<script type="text/javascript">
	function myclick() {
		var a = $('.it');
		var mul = parseInt(a.eq(0).val()) * parseInt(a.eq(1).val());	
		a.eq(2).val(mul);	
	}
	
	$(document).ready(function() {
		$("#btn").bind("click", function(event) {  
			myclick();
		});	
	});
</script>
</head>
<body>
<h4>JS03</h4>
<input type="text" class="it">
*
<input type="text" class="it">
<input type="button" value="=" id="btn"/>
<input type="text" id="it" class="it">


</body>
</html>
