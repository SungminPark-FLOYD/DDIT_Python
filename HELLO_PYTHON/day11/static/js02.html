<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function myclick() {
		var text = document.querySelector('#it').value;
		var num = 0;
		num = parseInt(text, 10) - 1;
		document.querySelector('#it').value = num;
	}
</script>
</head>
<body>
<h4>JS02</h4>
<input type="text" id="it" value="100"/>
<input type="button" value="DECREASE" onclick="myclick()"/>
</body>
</html>
