<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style type="text/css">
input[type=text] {
	width:40px;
}

</style>
<script type="text/javascript">
	function myclick() {
		var ran = Math.random();
		var mine = $('#it_mine'); 
		var com = $('#it_com');
		var res = $('#it_result');
		
		if(ran > 0.5) com.val("홀");
		else com.val("짝");
		
		if(mine.val() === com.val()) res.val("승리");
		else res.val("패배") 
	}
	
	function enterkey() {
		if (window.event.keyCode == 13) {
			myclick();
	    }
	}
	
	$(document).ready(function() {
		$("#btn").bind("click", function(event) {  
			myclick();
		});	
	});
</script>
</head>
<body>
<h4>JS05</h4>
<table border="1px">
	<tr>
		<th>나 :</th>
		<td>
			<input type="text" id="it_mine" onkeyup="enterkey()">
		</td>
	</tr>
	<tr>
		<th>com :</th>
		<td>
			<input type="text" id="it_com">
		</td>
	</tr>
	<tr>
		<th>결과 : </th>
		<td>
			<input type="text" id="it_result">
		</td>
	</tr>
	<tr>
		<td colspan="2"><input type="button" value="실행" id="btn"></td>
	</tr>

</table>


</body>
</html>
