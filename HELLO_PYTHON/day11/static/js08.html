<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[type=text]{
	width: 40px;
}

</style>
<script type="text/javascript">
	function myclick() {	
		//가위바위보
		var ran = Math.random();
		var mine = document.querySelector("#it_mine");
		var com = document.querySelector("#it_com");
		var res = document.querySelector("#it_result");
		
		if(ran > 0.66) com.value = "가위"
		else if(ran > 0.33)com.value = "바위"
		else com.value = "보"
		
		if(mine.value == "가위" && com.value == "바위") res.value = "패배";
		if(mine.value == "가위" && com.value == "가위") res.value = "무승부";
		if(mine.value == "가위" && com.value == "보") res.value = "승리";
		
		if(mine.value == "바위" && com.value == "보") res.value = "패배";
		if(mine.value == "바위" && com.value == "바위") res.value = "무승부";
		if(mine.value == "바위" && com.value == "가위") res.value = "승리";
		
		if(mine.value == "보" && com.value == "가위") res.value = "패배";
		if(mine.value == "보" && com.value == "보") res.value = "무승부";
		if(mine.value == "보" && com.value == "바위") res.value = "승리";
		
	}
	

</script>
</head>
<body>
<h4>JS08</h4>
<table border="1px">
	<tr>
		<th>나 :</th>
		<td>
			<input type="text" id="it_mine">
		</td>
	</tr>
	<tr>
		<th>com :</th>
		<td>
			<input type="text" id="it_com">
		</td>
	</tr>
	<tr>
		<th>결과 : </th>
		<td>
			<input type="text" id="it_result">
		</td>
	</tr>
	<tr>
		<td colspan="2"><input type="button" value="실행" onclick="myclick()"></td>
	</tr>

</table>

</body>
</html>
