<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it{
	width: 40px
}
#mydiv{
	height: 300px
}

</style>
<script type="text/javascript">
	var ran ="";
	function random() {
		var aa = [];
		
		for(var i=0;i<3;i++){
			  var num = Math.floor(Math.random() * 9) + 1;
			  for(var j in aa){
			    while(num == aa[j]){ 
			      num = Math.floor(Math.random() * 9) + 1;
			    }
			  }
			  aa.push(num);
			}
		ran += aa[0] + "" + aa[1] + "" + aa[2]
		
		console.log(ran)
	}
	function myclick() {		
		//숫자야구
		var user = document.querySelector('#it').value;
		var a = document.querySelector('#mydiv');
		var st = getS(user);
		var ba = getB(user);
		
		if(st == 3) alert("성공!!\n정답 : " + ran);
		
		a.innerText = a.innerText + user+ "\t" + st + "S" + ba + "B" + "\n"
		
	}
	
	function getS(user) {
		var s = 0;
		
		if(user[0] == ran[0]) s++;
		if(user[1] == ran[1]) s++;
		if(user[2] == ran[2]) s++;
		
		return s;
	}
	
	function getB(user) {
		var b = 0;
		
		if(user[0] == ran[1] || user[0] == ran[2]) b++;
		if(user[1] == ran[0] || user[1] == ran[2]) b++;
		if(user[2] == ran[0] || user[2] == ran[1]) b++;
		
		return b;
	}

</script>
</head>
<body onload="random()">
<h4>JS10</h4>
<table border="1px">
	<tr>
		<td>
			스트라이크
		</td>
		<td>
			<input type="text" id="it">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="맞춰보기" onclick="myclick()">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>

</table>

</body>
</html>
