<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1px">
	<tr>
		<th>사번</th><th>이름</th><th>성별</th><th>주소</th>
	</tr>
	{% for value in list %}
		<tr>
		{% for key, val in value.items() %}
			<td>{{val}}</td>
		{% endfor %}
		</tr>
	{% endfor %}
</table>
</body>
</html>
